{% extends 'base.html' %}

{% block title %}
<title>ترجمه زیرنویس</title>
{% endblock title %}

{% block content %}
<div class="container d-flex justify-content-center mt-5 flex-row">
    <div class="form">
        <form method="post" dir="rtl" enctype="multipart/form-data">
            <!-- select language -->
            <div class="mb-3">
                <p>ترجمه به زبان؟</p>
                <select class="form-select" aria-label="Default select example">
                    <option selected>انتخاب زبان</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <!-- select file -->
            <div class="mb-3">
                <input type="file" name="file" id="subtitle">
            </div>
            <!-- tow language -->
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        تک زبانه
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        دو زبانه
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <button>s</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
